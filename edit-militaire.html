    <style>
        :root { --army: #4b5320; --gold: #d4af37; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .editor-container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border-top: 8px solid var(--army); }

        label { font-weight: bold; font-size: 13px; color: #666; margin-bottom: 5px; }
        input, textarea, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; }
        input:focus { border-color: var(--army); outline: none; background: #fdfdf0; }
        
        .full-width { grid-column: span 2; }
        
        .action-zone { margin-top: 30px; text-align: center; background: #f9f9f9; padding: 20px; border-radius: 8px; }
        .btn-gen { background: var(--army); color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-gen:hover { background: #353b16; }

        #resultArea { margin-top: 20px; display: none; }
        .csv-output { background: #2c3e50; color: #2ecc71; padding: 15px; border-radius: 5px; font-family: 'Courier New', monospace; word-break: break-all; margin-bottom: 10px; text-align: left; }
        .copy-hint { font-size: 12px; color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

<div class="editor-container">
    <h2>ðŸŽ– Fiche de Recrutement Militaire</h2>
    
    <div class="grid">
        <div class="field">
            <label>NÂ° SOSA</label>
            <input type="number" id="m_sosa" placeholder="Ex: 20">
        </div>
        <div class="field">
            <label>Classe (AnnÃ©e des 20 ans)</label>

        <div class="field">

            <input type="text" id="m_bureau" placeholder="Ex: Lorient, Brest...">

        <div class="field">
            <label>NÂ° Matricule</label>
            <input type="text" id="m_matricule" placeholder="Ex: 251">
        </div>
        <div class="field full-width">
            <label>RÃ©giment(s)</label>
            <input type="text" id="m_regiment" placeholder="Ex: 88e rÃ©giment d'infanterie">

        <div class="field">
            <label>DegrÃ© d'instruction (0 Ã  5)</label>
            <input type="text" id="m_education" placeholder="Ex: 3 (sait lire, Ã©crire, compter)">
        </div>
        <div class="field">
            <label>Profession Ã  20 ans</label>
            <input type="text" id="m_profession" placeholder="Ex: Cultivateur">
        </div>
        <div class="field">
            <label>Taille (mÃ¨tres)</label>

        </div>
        <div class="field full-width">

        <div class="field full-width">

            <p class="copy-hint">Copiez la ligne ci-dessous et collez-la Ã  la fin de votre fichier militaire.csv :</p>

</div>

<script>
    function genererLigneMilitaire() {
        // Liste des IDs de champs dans l'ordre de votre fichier
        const ids = [
            'm_sosa', 'm_classe', 'm_bureau', 'm_matricule', 'm_regiment', 
            'm_education', 'm_profession', 'm_taille', 'm_physique', 
            'm_campagnes', 'm_infos'
        ];

        const values = ids.map(id => {
            let val = document.getElementById(id).value.trim();
            // On remplace les guillemets simples par des doubles pour Ã©viter les bugs CSV
            val = val.replace(/"/g, '""');
            // Si le champ contient une virgule ou un point-virgule, on l'entoure de guillemets
            if (val.includes(',') || val.includes(';')) {
                return `"${val}"`;
            }
            return val || "";
        });

        const csvLine = values.join(',');
        
        document.getElementById('csvOutput').innerText = csvLine;
        document.getElementById('resultArea').style.display = 'block';
    }

    function copierPressePapier() {
        const text = document.getElementById('csvOutput').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Ligne copiÃ©e !");
        });
    }
</script>
