<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>A√Øeux, mes racines - Synth√®se & Infographie</title>
    <script src="js/papaparse.min.js"></script>
    <style>
        :root { 
            --dark: #2c3e50; 
            --gold: #d4af37; 
            --blue: #3498db; 
            --bg: #f0f2f5; 
            --green: #27ae60;
        }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        .container { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
        
        /* En-t√™te Infographie */
        .hero { 
            background: linear-gradient(135deg, var(--dark) 0%, #4b6584 100%); 
            color: white; padding: 40px; border-radius: 15px; text-align: center; 
            margin-bottom: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
        }
        .hero h1 { margin: 0; font-size: 2.5em; letter-spacing: 2px; }
        .hero p { opacity: 0.8; font-style: italic; margin-top: 10px; }

        /* Zone Records */
        .records-strip { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .record-box { 
            flex: 1; min-width: 200px; background: white; padding: 20px; 
            border-radius: 12px; text-align: center; border-bottom: 4px solid var(--gold);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .record-num { font-size: 32px; font-weight: bold; color: var(--gold); }
        .stat-label { font-size: 12px; color: #7f8c8d; text-transform: uppercase; font-weight: bold; margin-top: 5px; }

        /* Ligne du Temps */
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .timeline-container { height: 200px; display: flex; align-items: flex-end; gap: 4px; padding-top: 30px; border-bottom: 2px solid #ddd; position: relative; }
        .bar { flex: 1; transition: 0.3s; cursor: help; position: relative; border-radius: 2px 2px 0 0; }
        .bar:hover { filter: brightness(1.2); }
        .year-label { position: absolute; bottom: -25px; left: 0; font-size: 10px; color: var(--dark); font-weight: bold; }

        /* Grille des Familles */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .family-card { 
            background: white; border-radius: 15px; padding: 25px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-left: 10px solid var(--blue);
            transition: 0.3s; position: relative;
        }
        .family-card:hover { transform: translateY(-5px); }
        .family-card.TT { border-left-color: #e67e22; }
        .family-card.QQ { border-left-color: #9b59b6; }
        .family-card.QP { border-left-color: var(--green); }

        .family-name { font-size: 22px; font-weight: bold; color: var(--dark); margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .family-count { float: right; font-size: 14px; background: #eee; padding: 2px 10px; border-radius: 10px; color: #666; }
        
        .stat-item { margin-bottom: 15px; }
        .stat-val-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .stat-value-big { font-size: 18px; font-weight: bold; color: var(--dark); }
        
        .progress-bar { background: #eee; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 1s ease-out; }

        .top-job { display: inline-block; background: #fff8e1; color: #b78d12; padding: 6px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-top: 10px; border: 1px solid #ffe082; }

        @media (max-width: 600px) { .hero h1 { font-size: 1.8em; } }
    </style>
</head>
<body>

    <div id="menu-container"></div>

    <div class="container">
        <div class="hero">
            <h1>PANORAMA G√âN√âALOGIQUE</h1>
            <p>Analyse visuelle et temporelle des racines de Catherine Tanguy</p>
        </div>

        <div class="records-strip">
            <div class="record-box">
                <div class="record-num" id="total-anc">0</div>
                <div class="stat-label">Anc√™tres</div>
            </div>
            <div class="record-box">
                <div class="record-num" id="total-villes">0</div>
                <div class="stat-label">Villes d'ancrage</div>
            </div>
            <div class="record-box">
                <div class="record-num" id="age-doyen">0</div>
                <div class="stat-label">√Çge du Doyen</div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-top:0; color: var(--dark)">‚è≥ Chronologie des Naissances</h2>
            <p style="font-size: 13px; color: #7f8c8d; margin-bottom: 20px;">R√©partition des individus par tranches de 20 ans.</p>
            <div id="timeline-chart" class="timeline-container">
                </div>
        </div>

        <h2 style="margin: 40px 0 20px; color: var(--dark); display: flex; align-items: center; gap: 10px;">
            üß≠ Portrait des Branches
        </h2>
        <div class="stats-grid" id="family-stats-container">
            </div>
    </div>

<script>
    // Configuration
    const palette = { 'TT': '#e67e22', 'QQ': '#9b59b6', 'QP': '#27ae60', 'default': '#3498db' };

    // Chargement Menu
    fetch('menu.html').then(r => r.text()).then(d => document.getElementById('menu-container').innerHTML = d);

    // Lecture Donn√©es
    Papa.parse("individus_nettoye.csv", {
        download: true, header: true, delimiter: ";", skipEmptyLines: true,
        complete: function(results) {
            analyserGenerations(results.data);
        }
    });

    function analyserGenerations(data) {
        const statsFamilles = {};
        const tranchesAge = {};
        const villesGlobales = new Set();
        let doyenGlobal = 0;

        data.forEach(p => {
            // 1. Timeline (Tranches de 20 ans)
            if (p.date_naissance && p.date_naissance.length >= 4) {
                const annee = parseInt(p.date_naissance.substring(p.date_naissance.length - 4));
                if (annee > 1500 && annee < 2026) {
                    const t = Math.floor(annee / 20) * 20;
                    tranchesAge[t] = (tranchesAge[t] || 0) + 1;
                }
            }

            // 2. Stats par Famille
            const f = p.id_famille || "Autre";
            if (!statsFamilles[f]) {
                statsFamilles[f] = { count: 0, ages: [], lieux: new Set(), jobs: {} };
            }
            const s = statsFamilles[f];
            s.count++;

            // √Çge et Doyen
            if (p.date_naissance && p.date_deces) {
                const anN = parseInt(p.date_naissance.substring(p.date_naissance.length - 4));
                const anD = parseInt(p.date_deces.substring(p.date_deces.length - 4));
                const age = anD - anN;
                if (age > 0 && age < 110) {
                    s.ages.push(age);
                    if (age > doyenGlobal) doyenGlobal = age;
                }
            }

            // Villes
            if (p.lieu_naissance && p.lieu_naissance !== "-") { s.lieux.add(p.lieu_naissance); villesGlobales.add(p.lieu_naissance); }
            if (p.lieu_deces && p.lieu_deces !== "-") { s.lieux.add(p.lieu_deces); villesGlobales.add(p.lieu_deces); }

            // M√©tiers
            if (p.profession && p.profession !== "-") {
                s.jobs[p.profession] = (s.jobs[p.profession] || 0) + 1;
            }
        });

        // Affichage Records
        document.getElementById('total-anc').innerText = data.length;
        document.getElementById('total-villes').innerText = villesGlobales.size;
        document.getElementById('age-doyen').innerText = doyenGlobal + " ans";

        // Construction Timeline
        const chart = document.getElementById('timeline-chart');
        const maxVal = Math.max(...Object.values(tranchesAge));
        for (let an = 1600; an <= 1920; an += 20) {
            const val = tranchesAge[an] || 0;
            const h = (val / maxVal) * 100;
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = (h || 2) + "%";
            bar.style.backgroundColor = val > 0 ? "var(--blue)" : "#eee";
            bar.title = `P√©riode ${an}-${an+19} : ${val} individus`;
            
            if (an % 100 === 0) {
                const l = document.createElement('span');
                l.className = 'year-label';
                l.innerText = an;
                bar.appendChild(l);
            }
            chart.appendChild(bar);
        }

        // Construction Cartes Familles
        const grid = document.getElementById('family-stats-container');
        Object.entries(statsFamilles).sort((a,b) => b[1].count - a[1].count).forEach(([code, info]) => {
            if(code === "Autre" && info.count < 2) return;
            
            const ageMoyen = info.ages.length ? Math.round(info.ages.reduce((a,b)=>a+b)/info.ages.length) : "?";
            const topJob = Object.entries(info.jobs).sort((a,b)=>b[1]-a[1])[0]?.[0] || "Cultivateur";
            const color = palette[code] || palette['default'];

            grid.innerHTML += `
                <div class="family-card ${code}">
                    <div class="family-name">
                        Branche ${code}
                        <span class="family-count">${info.count} pers.</span>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-val-flex">
                            <span class="stat-label">Long√©vit√© moyenne</span>
                            <span class="stat-value-big">${ageMoyen} ans</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:${(ageMoyen/90)*100}%; background:${color}"></div>
                        </div>
                    </div>

                    <div class="stat-item">
                        <div class="stat-val-flex">
                            <span class="stat-label">Mobilit√© (Lieux)</span>
                            <span class="stat-value-big">${info.lieux.size} villes</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:${(info.lieux.size/25)*100}%; background:var(--green)"></div>
                        </div>
                    </div>

                    <div class="stat-label">M√©tier dominant</div>
                    <div class="top-job">üõ† ${topJob}</div>
                </div>
            `;
        });
    }
</script>
</body>
</html>
