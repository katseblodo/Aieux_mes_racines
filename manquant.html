<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>G√©n√©alogie - Sosa √† compl√©ter</title>
    <script src="js/papaparse.min.js"></script>
    <style>
        :root { --red: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid var(--dark); margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .controls { background: #eee; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 80px; }
        button { padding: 8px 15px; background: var(--dark); color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { opacity: 0.9; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-size: 13px; text-transform: uppercase; color: #777; }
        
        .sosa-num { font-weight: bold; color: var(--red); background: #fdf2f2; padding: 4px 8px; border-radius: 4px; }
        .gen-badge { font-size: 11px; background: #ddd; padding: 2px 6px; border-radius: 10px; color: #555; }
        .relation { font-size: 14px; color: #2c3e50; }
        
        .summary { margin-top: 20px; padding: 10px; border-radius: 6px; font-weight: bold; }
        .summary.alert { background: #fff5f5; color: var(--red); border: 1px solid #feb2b2; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0">üîç SOSA manquants √† remplir</h2>
    </div>

    <div class="controls">
        <div>Partir du Sosa : <input type="number" id="startSosa" value="2"></div>
        <div>Nombre de g√©n√©rations : <input type="number" id="genCount" value="6" min="1" max="15"></div>
        <button onclick="analyserManquants()">Lancer l'analyse</button>
    </div>

    <div id="resultArea">
        <div id="summaryBox"></div>
        <table id="missingTable" style="display:none">
            <thead>
                <tr>
                    <th>Sosa</th>
                    <th>G√©n√©ration</th>
                    <th>Lien de parent√© th√©orique</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>
</div>

<script>
    function getRelation(sosa, root) {
        if (sosa === root) return "Individu racine";
        let path = [];
        let current = sosa;
        while (current > root) {
            if (current % 2 === 0) {
                path.push("P√®re");
                current = current / 2;
            } else {
                path.push("M√®re");
                current = (current - 1) / 2;
            }
        }
        return path.reverse().join(" du ");
    }

    function analyserManquants() {
        const root = parseInt(document.getElementById('startSosa').value);
        const maxGen = parseInt(document.getElementById('genCount').value);
        const resultsBody = document.getElementById('resultsBody');
        const summaryBox = document.getElementById('summaryBox');
        const table = document.getElementById('missingTable');

        resultsBody.innerHTML = "";
        table.style.display = "none";

        Papa.parse("individus_nettoye.csv", {
            download: true,
            header: true,
            delimiter: ";",
            skipEmptyLines: true,
            complete: function(results) {
                const sosaExistants = new Set(results.data.map(r => parseInt(r.sosa)));
                let manquants = [];

                // Calculer la plage de Sosa th√©orique
                // Exemple : pour 3 g√©n√©rations √† partir de 2 :
                // G1: 2 | G2: 4,5 | G3: 8,9,10,11
                for (let g = 0; g < maxGen; g++) {
                    let firstSosaGen = root * Math.pow(2, g);
                    let lastSosaGen = firstSosaGen + Math.pow(2, g) - 1;

                    for (let s = firstSosaGen; s <= lastSosaGen; s++) {
                        if (!sosaExistants.has(s)) {
                            manquants.push({
                                sosa: s,
                                gen: g + 1,
                                relation: getRelation(s, root)
                            });
                        }
                    }
                }

                if (manquants.length > 0) {
                    table.style.display = "table";
                    summaryBox.className = "summary alert";
                    summaryBox.innerText = `Il manque ${manquants.length} individus dans votre ascendance sur ${maxGen} g√©n√©rations.`;

                    manquants.forEach(m => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><span class="sosa-num">${m.sosa}</span></td>
                            <td><span class="gen-badge">G√©n. ${m.gen}</span></td>
                            <td class="relation">${m.relation}</td>
                        `;
                        resultsBody.appendChild(row);
                    });
                } else {
                    summaryBox.className = "summary";
                    summaryBox.style.color = "green";
                    summaryBox.innerText = "‚úÖ F√©licitations ! Votre ascendance est compl√®te sur ces g√©n√©rations.";
                }
            }
        });
    }

    window.onload = analyserManquants;
</script>

</body>
</html>
